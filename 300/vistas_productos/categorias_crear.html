<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DOW Productos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Sistema Productos</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Categorías</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Productos</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- PRODUCTOS -->
		<div class="container-fluid">
			<h2>Crear Categoría</h2>
			<div class="row">
				<div class="col-8">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Inicio</a></li>
							<li class="breadcrumb-item"><a href="#">Categorías</a></li>
							<li class="breadcrumb-item active" aria-current="page">Agregar Categoría</li>
						</ol>
					</nav>
				</div>
				<div class="col-4 text-end">
					<button class="btn btn-sm btn-secondary">Volver a Categorías</button>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<form>
						<div class="mb-3">
							<label class="form-label" for="nombre">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre" />
						</div>
						<div class="mb-3 text-end">
							<button type="reset" class="btn btn-warning me-1">Restablecer</button>
							<button type="submit" class="btn btn-success">Agregar Categoría</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"
		></script>
	</body>
</html>
