<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas Numeradas -->
    <h3>Listas Ordenadas</h3>
    <ol>
        <li>McLaren</li>
        <li>Ferrari</li>
        <li>Red Bull</li>
        <li>Mercedes</li>
        <li>Aston Martin</li>
    </ol>

    <!-- Listas de Viñetas -->
    <h3>Listas Desordenadas</h3>
    <ul>
        <li>Monaco</li>
        <li>Australia</li>
        <li>China</li>
    </ul>

    <h3>Listas de Definición</h3>
    <dl>
        <dt>Pilotos McLaren</dt>
        <dd>Lando Norris - Oscar Piastri</dd>
        <dt>Pilotos Ferrari</dt>
        <dd>Charles Leclerc - Lewis Hamilton</dd>
    </dl>
</body>
</html>
