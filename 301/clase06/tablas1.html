<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Tablas</h1>

        <table class="table table-bordered table-striped d-lg-none">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Nombre Completo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Dagoberto Cabrera</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Gonzalo Mendoza</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Gabrel Jara</th>
                </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-striped table-hover d-none d-lg-table">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <td>1</td>
                    <td>Cabrera</td>
                    <td>Dagoberto</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mendoza</td>
                    <td>Gonzalo</td>
                </tr>
                <tr>
                    <td class="table-warning">3</td>
                    <td>Jara</td>
                    <td>Gabriel</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
